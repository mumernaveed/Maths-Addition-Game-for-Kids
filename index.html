<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths-Addition-Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h1>Maths Addition Game</h1>
        <div class="div-center">
            <div class="main-box">
                <div class="box-1"><input type="text" id="value-1"></div>
                <div class="box-1">
                    <p>+</p>
                </div>
                <div class="box-1"><input type="text" id="value-2"></div>
            </div>

            <div class="middle-box">
                <input type="text" id="answer">
            </div>

            <div class="sent-btn">
                <button onclick="jsGame()">Submit Answer</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
